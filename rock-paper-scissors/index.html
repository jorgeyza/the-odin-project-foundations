<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/Scissors.svg" type="image/x-icon" />
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">ROCK-PAPER-SCISSORS</h1>
    </header>
    <main class="main">
      <div class="container">
        <div class="scorezone">
          <!-- PLAYER -->
          <div class="playerside">
            <div class="playerside__score" id="player1-score">0</div>
            <div class="playerside__icon-box">
              <img
                src="images/Scissors.svg"
                alt="Scissors icon"
                class="playerside__icon"
                id="player1-choice"
              />
            </div>
            <div class="playerside__name">PLAYER</div>
          </div>
          <div class="round-and-vs">
            <p class="round">ROUND <span class="round-number">1</span></p>
            <p class="vs">VS</p>
            <div class="button button--restart" id="paper">RESTART GAME?</div>
          </div>

          <!-- COMPUTER -->
          <div class="playerside">
            <div class="playerside__score" id="player2-score">0</div>
            <div class="playerside__icon-box">
              <img
                src="images/Scissors.svg"
                alt="Scissors icon"
                class="playerside__icon"
                id="player2-choice"
              />
            </div>
            <div class="playerside__name">COMPUTER</div>
          </div>
        </div>

        <!-- MESSAGE -->
        <div class="messagezone">
          <div class="messagezone__winner">WHO WILL WIN?</div>
          <div class="messagezone__message">LET'S START</div>
        </div>

        <!-- BUTTONS -->
        <div class="electionzone">
          <p class="electionzone__message">CHOOSE YOUR NEXT MOVE:</p>
          <div class="electionzone__buttons">
            <div class="button" id="scissors">
              <img
                src="images/Scissors.svg"
                alt="Scissors"
                class="button__icon"
              />
            </div>
            <div class="button" id="rock">
              <img src="images/Rock.svg" alt="Rock" class="button__icon" />
            </div>
            <div class="button" id="paper">
              <img src="images/Paper.svg" alt="Paper" class="button__icon" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
